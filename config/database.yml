# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: instano_production # we use a common db to test the production env in the same db
  host: localhost
  pool: 5
  username: username
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: instano_test
  host: localhost
  pool: 5
  username: username
  password: password

production:
  adapter: postgresql
  encoding: unicode
  database: instano_production
  host: localhost
  pool: 5
  username: username
  password: password
