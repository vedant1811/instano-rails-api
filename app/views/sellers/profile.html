                                    <header class="panel-heading font-bold">Edit Profile</header>
                                    
                                    <div class="panel-body">
                                        
                                        <form class="form-horizontal" id="geocoding_form" method="get">
                                    
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" for="input-id-1">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="input-id-1">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email"  class="form-control" placeholder="Email" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Password</label>
                                                <div class="col-sm-5">
                                                    <input type="password" name="password" class="form-control">
                                                </div>
                                                <div class="col-sm-5">
                                                    <input type="password"  class="form-control" placeholder="Retype Password">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Contact No.</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  class="form-control" placeholder="Contact No.">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Profile Pic</label>
                                                <div class="col-sm-10">
                                                    <input type="file" class="filestyle" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-10 col-sm-offset-2">
                                                    <a href="#" class="btn btn-s-md btn-warning">Uploading</a>
                                                    <a href="#" class="btn btn-s-md btn-success">Uploaded</a>
                                                    <a href="#" class="btn btn-s-md btn-danger">Cancel</a>
                                                </div>
                                            </div>

                                            <div class="line line-dashed b-b line-lg pull-in"></div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Shop Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  class="form-control" placeholder="Shop Name">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Address</label>
                                                <div class="col-sm-10">
                                                    <div class="input-group">
                                                        <input type="text" id="address" name="address" class="form-control" placeholder="Search">
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default" type="submit">Go!</button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
