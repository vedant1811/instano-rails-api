<!DOCTYPE html>
<html lang="en" class="app">
    <head>
    	
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Instano | Hit Stores Around</title>
        <meta name="description" content="Instano is a virtual shopping platform that provides a common place for shoppers and retailers to close the best deal subject to customers preferences: pricing and proximity.">
        <meta name="keywords" content="instano, virtual, shopping, deal, pricing, proximity, products, brands, android, app, bargain">
        <meta name="robots" content="index, nofollow">
        
		<!-- Favicons -->
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
        
		<!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/instano.css">

        <!-- Fonts & Icons -->
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" type="text/css" href="css/icon.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		
    </head>

    <body class="intro">
        
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
            
            <div class="container aside-xl">
                <a class="navbar-brand block" href="index.html"><img src="images/logo.png" class="m-r-sm" alt="instano"></a>
                
                <section class="m-b-lg">
                    
                    <header class="wrapper text-center">
                        <strong>Sign in to your virtual store</strong>
                    </header>
                    
                    <form action="index.html">
                        
                        <div class="list-group">
                        
                            <div class="list-group-item">
                                <input type="email" placeholder="Email" class="form-control no-border">
                            </div>
                        
                            <div class="list-group-item">
                                <input type="password" placeholder="Password" class="form-control no-border">
                            </div>
                        
                        </div>
                        
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
                        
                        <div class="text-center m-t m-b"><a href="#"><small>Forgot Password?</small></a></div>
                        
                        <div class="line line-dashed"></div>
                        
                        <p class="text-muted text-center"><small>Do not have an account?</small></p>
                        <a href="signup.html" class="btn btn-lg btn-default btn-block">Create an account</a>
                    
                    </form>
                
                </section>
            
            </div>
        
        </section>
        
        <!-- Footer -->
        <footer id="footer">
        
            <div class="text-center padder">
                Copyright &copy; <b>Instano</b> 2014
            </div>
        
        </footer>

        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>

        <script src="js/app.js"></script>  
        <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="js/app.plugin.js"></script>


    </body>

</html>
